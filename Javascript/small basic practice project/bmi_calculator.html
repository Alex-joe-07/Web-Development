<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputfield {
            display: block;
            margin: 20px;

        }
    </style>
</head>

<body>
    <h1 id="heading">BMI Calculator</h1>

    <form id="bmiform">

        <input class="inputfield" id="section1" type="text" placeholder="Enter the height in cm">

        <input class="inputfield" id="section2" placeholder="Enter the Weight in KG">
        
        <button class="inputfield" id="bmiresult">Calculated</button>
    </form>
<div class="error"></div>
    <h3>BMI Weight Guide</h3>
    <p>Under Weight = less then 18.6</p>
    <p>Normal Weight = 18.6 to 24.9</p>
    <p>Over Weight = Greater then 24.9</p>
</body>

<script>

const form = document.querySelector("#bmiform")
console.log(form);
const error = document.querySelector(".error")
console.log(error.textContent);
const bmiresult = document.querySelector("#bmiresult")


form.addEventListener('submit',function (e) {
    e.preventDefault();
    const height = parseInt(document.querySelector('#section1').value)
    const weight = parseInt(document.querySelector('#section2').value);
    let  BMI = (weight / ((height / 100) ** 2)).toFixed(2);

    error.textContent = `Your BMI is ${BMI}`;
    
})

console.log(BMI);

</script>

</html>
